<style>
  iframe {
    border: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
<iframe id="iframe"></iframe>
<script type="module">
  let id = "$ID";
  let options = window.screenOptions[id];
  let iframeElem = options.document.getElementById("iframe");
  iframeElem.src = options.url;
</script>
